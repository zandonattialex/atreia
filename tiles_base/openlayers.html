<!DOCTYPE html>
<html>
<head>
<title>ew2</title>
<meta charset="utf-8">
<meta http-equiv="imagetoolbar" content="no"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<style type="text/css">
html, body { margin:0; padding: 0; height: 100%; width: 100%; }
body { width:100%; height:100%; background: #ffffff; }
#map { position: absolute; height: 100%; width: 100%; background-color: #FFFFFF; }
#slider { position: absolute; top: 30px; right: 10px; }
</style>
<link rel="stylesheet" href="https://cdn.maptiler.com/ol/v6.12.0/ol.css" type="text/css">
<script src="https://cdnjs.cloudflare.com/polyfill/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL,fetch,Function.prototype.bind,es5&flags=always,gated&unknown=polyfill" type="text/javascript"></script>
<script src="https://cdn.maptiler.com/ol/v6.12.0/ol.js" type="text/javascript"></script>
</head>
<body>
<div id="map"></div>
<input id="slider" type="range" min="0" max="1" step="0.1" value="1" oninput="layer.setOpacity(this.value)">
<script type="text/javascript">
var mapExtent = [0.00000000, -6900.00000000, 9432.00000000, 0.00000000];
var mapMinZoom = 0;
var mapMaxZoom = 5;
var mapMaxResolution = 1.00000000;
var tileExtent = [0.00000000, -6900.00000000, 9432.00000000, 0.00000000];
// Proj4js definition (verify code at http://epsg.io/3857);
// proj4.defs('EPSG:3857', '+proj=merc +a=6378137 +b=6378137 +lat_ts=0 +lon_0=0 +x_0=0 +y_0=0 +k=1 +units=m +nadgrids=@null +wktext +no_defs');
var tileWidth = 512;
var tileHeight = 512;

var mapResolutions = [];
for (var z = 0; z <= mapMaxZoom; z++) {
  mapResolutions.push(Math.pow(2, mapMaxZoom - z) * mapMaxResolution);
}

var mapTileGrid = new ol.tilegrid.TileGrid({
  tileSize: [tileWidth, tileHeight],
  extent: tileExtent,
  minZoom: mapMinZoom,
  resolutions: mapResolutions
});

var layer = new ol.layer.Tile({
  source: new ol.source.XYZ({
    attributions: '<a href="https://www.maptiler.com/engine/">Rendered with MapTiler Engine</a>, non-commercial use only',
    projection: 'EPSG:3857',
    tileGrid: mapTileGrid,
    tilePixelRatio: 1.00000000,
    url: "{z}/{x}/{y}.png",
  })
});

var map = new ol.Map({
  target: 'map',
  layers: [
    layer,
  ],
  view: new ol.View({
    projection: ol.proj.get('EPSG:3857'),
    extent: mapExtent,
    maxResolution: mapTileGrid.getResolution(mapMinZoom),
    constrainOnlyCenter: true
  })
});
map.getView().fit(mapExtent, map.getSize());
map.addControl(new ol.control.MousePosition());
</script>
</body>
</html>
